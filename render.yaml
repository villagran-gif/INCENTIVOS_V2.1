services:
  - type: web
    name: incentivos-v2-1-node
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: SELL_ACCESS_TOKEN
        sync: false
      - key: SELL_BASE_URL
        value: https://api.getbase.com
      - key: INCENTIVOS_CONFIG
        value: config/incentivos_config.json
      - key: SELL_PER_PAGE
        value: 100
      - key: SELL_TIMEOUT_S
        value: 30

      # Refresco del cache mensual (cada 10 minutos)
      - key: MONTHLY_REFRESH_EVERY_S
        value: 600
      - key: MONTHLY_PREFETCH_MONTHS
        value: 2
      - key: MONTHLY_CACHE_MAX_MONTHS
        value: 6
      - key: MONTHLY_CACHE_MAX_AGE_S
        value: 1200

      # Cache simple del config JSON para evitar readFileSync en cada request
      - key: CONFIG_CACHE_S
        value: 30
